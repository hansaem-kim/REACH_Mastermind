<body>
    <div id='welcome-modal'>
        <header>WELCOME</header>
        <div class='direction'>
            <p>Guess the pattern of four different numbers</p>
            <p>You have 10 attempts to guess the combination</p>
            <p>At the end of each attempt, you will be given a feedback</p>
        </div>
        <button id='start-btn'>PLAY</button>
    </div>

                    <button value='3' class='green-peg peg'>3</button>

                    <button value='7' class='pink-peg peg'>7</button>
